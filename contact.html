    <div class="container">
        <h2>Contact us</h2>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Confirm details  </label>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open to select your Query</option>
                <option value="1">Web queiry </option>
                <option value="2">Tech Quiery </option>
                <option value="3">help Quiery </option>
              </select>
              <div class="mb-3 my-4">
                <label for="exampleFormControlTextarea1" class="form-label"><label>Elaborate your Queries</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ></textarea>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Are you eligible for this job?
                </label>
              </div>
            <button type="submit" class="btn btn-primary my-4">Submit</button>
          </form>
